<mat-toolbar>Reactive forms</mat-toolbar>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
        <div class="col s12">
            <h6>Multi Select</h6>
        </div>
        <div class="col s6">
            <mat-form-field>
                <input
                    type="text"
                    ngxDaterangepickerMd
                    mat-input
                    formControlName="selected"
                    class="form-control"
                    placeholder="Choose date"
                    [showDropdowns]="true"
                    showCancel="true"
                />
            </mat-form-field>
        </div>
        <div class="col s6">
            <br />
            <button type="submit" class="ngx-daterangepicker-action waves-effect waves-light btn">Submit</button>
        </div>
    </div>
</form>

<form [formGroup]="form2" (ngSubmit)="submit2()">
    <div class="row">
        <div class="col s12">
            <h6>Single Select</h6>
        </div>
        <div class="col s6">
            <mat-form-field>
                <input
                    type="text"
                    ngxDaterangepickerMd
                    mat-input
                    formControlName="selected"
                    class="form-control"
                    placeholder="Choose date"
                    [showDropdowns]="true"
                    [singleDatePicker]="true"
                    [locale]="locale"
                    showCancel="true"
                />
            </mat-form-field>
        </div>
        <div class="col s6">
            <br />
            <button type="submit" class="ngx-daterangepicker-action waves-effect waves-light btn">Submit</button>
        </div>
    </div>
</form>
